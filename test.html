<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Dropdown Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <nav>
        <a href="/">
          <img src="/img/LFW-R.png" alt="Loogo" class="logo" />
        </a>
        <a href="/">Home</a>
        <a href="/actualite">News</a>
        <a href="/calendrier">Calendrier</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            data-bs-target="#dropdownMenu"
            aria-expanded="false"
            style="
              background-color: transparent;
              border: none;
              font-weight: 600;
            "
          >
            Classement
          </button>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>

        <a href="/clubs">Clubs</a>
        <a href="/login">Se connecter </a>
        <form class="search-form" action="/chercher " method="POST">
          <input type="text" name="recherche" placeholder=" Search" />
          <button id="searchBtn" type="submit">Search</button>
        </form>
        <div id="search-results"></div>
        <div class="social-icons">
          <a
            href="https://github.com/Muzanvillain"
            target="_blank"
            class="social-link"
          >
            <img src="/img/github.png" alt="Facebook" class="social-icon" />
          </a>
          <a href="https://mail.google.com" target="_blank" class="social-link">
            <img src="img/gmail.png" alt="Gmail" class="social-icon" />
          </a>
        </div>
        <span></span>
      </nav>
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img
              src="/front/image/ban.jpeg"
              class="d-block w-100 c-img"
              alt="Slide 1"
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="mt-5 fs-3 text-uppercase">Nouveau match Le 13jan</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                OM.Relizane wins?
              </h1>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-3"
                onclick="window.location.href='actualite.html' "
              >
                View details
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="/front/image/stade.jpg"
              class="d-block w-100 c-img"
              alt="Slide 2"
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="text-uppercase fs-3 mt-5">The season has arrived</p>
              <p class="display-1 fw-bolder text-capitalize">
                3 available tours
              </p>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-3"
                onclick="window.location.href='actualite.html' "
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
              >
                View details
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="/front/image/trr.jpg"
              class="d-block w-100 c-img"
              alt="Slide 3"
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="text-uppercase fs-3 mt-5">Destination activities</p>
              <p class="display-1 fw-bolder text-capitalize">
                Go glacier hiking
              </p>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-3"
                onclick="window.location.href='actualite.html'"
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
              >
                View details
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
